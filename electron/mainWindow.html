<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ACE Direct Busylight</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="row">
        <div class="column" style="background-color: lightcyan;">
            <p>
                <form>
                    <div class="STATUS">
                        <label for="STATUS">STATUS</label>
                        <input name="STATUS" id="status" value="" readonly="readonly" />
                    </div>
            </p>

            <p>
                <div class="AGENT STATUS">
                    <label for="AGENT STATUS">AGENT STATUS</label>
                    <input name="AGENT STATUS" id="agentStatus" value="" readonly="readonly" />
                </div>
            </p>

            <p>
                <label>VENDOR ID</label>

                <select id="vendorlist">
                    <option value="1">0X27BB</option>
                </select>

            </p>

            <p>
                <label>PRODUCT ID</label>
                <select id="productlist">
                    <option value="1">0x3BCA</option>
                    <option value="2">0x3BCB</option>
                    <option value="3">0x3BCC</option>
                    <option value="4">0x3BCD</option>
                    <option value="5">0x3BC0</option>
                </select>
            </p>
            </form>
            <p>
                <div class="btn-group">
                    <center>
                        <button class="button" id="testbutton" value="testbutton">Test</button>
                    </center>
                </div>
            </p>

            <center><button class="busylightButton" id="busylightbutton"></button></center>


            <p>
                <div class="btn-group">
                    <center>
                        <button class="button" id="availablebutton" value="availablebutton">Ready</button>
                        <button class="button" id="unavailablebutton" value="unavailablebutton">Away</button>
                    </center>
                </div>
            </p>

        </div>
        <div class="column" style="background-color: lightblue;">
            <p><strong>
                    <center>User Call Screen</center>
                </strong></p>
            <div class="btn-group">
                <center>
                    <button class="button" id="callbutton" value="availablebutton">Call</button>
                    <button class="button" id="endbutton" value="unavailablebutton">End</button>
                </center>
            </div>
            <p></p>


            <div class="callscreen">
                <center>
                    <label for="Call Screen"><center><strong>Employee Call Screen: </strong></center></label>
                    <input name="Call Screen" id="callscreen" value="" readonly="readonly" style="background-color: transparent; border:none"
                    /></center>

                <p>
                    <div class="btn-group">
                        <center>
                            <button class="button" id="acceptcall" value="availablebutton" style.visibility="hidden">Accept</button>
                            <button class="button" id="rejectcall" value="unavailablebutton" style.visibility="hidden">Reject</button>
                        </center>
                    </div>
            </div>
        </div>

        <script src="./mainWindow.js"></script>


    </body>

</html>
